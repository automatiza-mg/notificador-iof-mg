{% extends "base.html" %}

{% block title %}Entrar - Notificador IOF MG{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Entrar</h2>

    {% if error %}
    <div class="mb-4 p-4 rounded-lg bg-red-100 text-red-800 border border-red-300">
        <span>{{ error }}</span>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('web.login') }}" class="space-y-4 bg-white rounded-lg shadow-md p-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
            <input type="email" id="email" name="email" required autocomplete="email"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   value="{{ request.form.get('email', '') }}">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition font-medium">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
